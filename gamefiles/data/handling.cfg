;		7th digit =		1: FAT_REARW		2: NARROW_FRONTW  4: GOOD_INSAND
;
; (af) front lights (0 = long, 1 = small, 2 = big, 3 = tall)
; (ag) rear lights (0 = long, 1 = small, 2 = big, 3 = tall)
